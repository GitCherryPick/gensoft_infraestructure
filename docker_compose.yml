version: '3.8'

services:
  mysql-db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - backend

  compiler_service:
    image: judiththth/compiler_service:latest
    container_name: compiler_service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    networks:
      - backend

  api_gateway:
    build: judiththth/gensoft_api:latest
    container_name: gensoft_api
    ports:
      - "8002:8002"

